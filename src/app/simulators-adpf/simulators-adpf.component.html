<!DOCTYPE html>
<html lang="es">

<head>
    <title>Simulaodor Ahorro DPF Banco Procredit</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">
</head>

<body>
    <div class="container">
        <img src="../../assets/images/franja.png" width="100%" height="6">
    </div>
    <div class="container">
        <img src="../../assets/images/logo.png" style="margin-bottom: -5%;" width="25%" height="100%">

    </div>
    <div>
        <div class="container-fluid  div-principal">
            <mat-tab-group #mattabgroup (selectedTabChange)="_selectedTabChange($event.index)" (selectedIndexChange)="_selectedIndexChange($event)" [selectedIndex]="selectedIndex" mat-align-tabs="center">
                <mat-tab label="Depósito a Plazo Fijo" class="mat-tab-body-content" style="overflow: initial;">
                    <br><br>
                    <h2 class="titulo-simulador">Simulador Depósito a Plazo Fijo</h2>
                    <div class="row div-principal-2">
                        <div class="col-md-6 div-lado-izq" style="height: auto;">
                            <label for="exampleInputEmail1" class="label-monto">
                Monto
              </label>
                            <div class="input-group margin-left-3">
                                <mat-slider class="mat-slider" (input)="onInputChangeMontoDpf($event)" thumbLabel [displayWith]="formatoMonto" tickInterval="100" min="5000" max="1000000" [(ngModel)]="amountDpf" (ngModelChange)="dpfSave()" step="100"></mat-slider>
                                <input class="form-control input-monto-tiempo input-monto" type="number" onkeypress="return event.charCode >= 48" pattern="^[0-9]+" id="exampleInputEmail1" placeholder="Monto" [(ngModel)]="amountDpf" name="amountDpf" (ngModelChange)="dpfSave()" size=40 min="5000" max="1000000">
                            </div>
                            <br>
                            <label for="exampleInputPassword1" class="label-plazo">
                Plazo (Meses)
              </label>
                            <div class="input-group margin-left-3">
                                <mat-slider thumbLabel [displayWith]="formatoTiempo" (input)="onInputChangeTiempoDpf($event)" class="mat-slider" tickInterval="1" min="6" max="36" [(ngModel)]="termDpf" (ngModelChange)="dpfSave()"> </mat-slider>
                                <input type="number" pattern="^[0-9]+" onkeypress="return event.charCode >= 48" class="form-control input-monto-tiempo" id="exampleInputPassword1" placeholder="Pazo" [(ngModel)]="termDpf" name="termDpf" (ngModelChange)="dpfSave()" size=40 min="{{tiempoMinAhorroDpf}}" max="{{tiempoMaxAhorroDpf}}">
                            </div>
                            <br>
                            <div class="div-bg-gray">
                                <br class="salto-linea"><br class="salto-linea">
                                <h2 class="h3-tasa-interes">
                                    Tasa de Interés</h2>
                                <div class="row">
                                    <div class="col-md-4 margin-left-3">
                                        <h1 class="h1-tasa-credito">
                                            {{tasaAhorroDpf | number: '1.2-2'}} </h1>
                                    </div>
                                    <div class="col-md-8 div-porcentaje-anual div-porcentaje-anual-ahorro">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h1 class="h1-porcentaje">%</h1>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="button-group div-tiempos-y-montos div-tiempos-y-montos-ahorro" style="background-color: #005294;">
                                    <label class="label-limites-tiempos" style="color:white; font-weight: 400">Tiempo mínimo
                    {{tiempoMinAhorroDpf}} meses, máximo {{tiempoMaxAhorroDpf}} meses
                  </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 div-lado-derecho">
                            <div class="container-fluid div-imagen-marco">
                                <img src="../../assets//images//marco_azul.png" style="position: absolute; margin-top: -30%; margin-left: -18%; width: 155%;">
                            </div>
                            <div class="row">
                                <div class="col-md-8 div-detalle-simulacion" style="background-color: #005294;">
                                    <div id="htmlData">
                                        <h3 class="h3-detalle-alemana" style="color:white; ">
                                            Detalle de la simulación:</h3>
                                        <table width="100%" cellspacing="5px" cellpadding="5px" class="tabla-detalle-alemana" style="color:white; font-weight: 400 !important">
                                            <tr>
                                                <th>Monto:</th>
                                                <td class="txt-align-r">
                                                    <input class="input-td" value="{{amountDpf | currency}}" readonly>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>Plazo Días:</th>
                                                <td class="txt-align-r">
                                                    <input value="{{tiempoDiasDpf}}" readonly class="input-td">
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>Interés Ganado Referencial:</th>
                                                <td class="txt-align-r">
                                                    <input value="{{returnRateDpf | currency}}" readonly class="input-td">
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>Retención IR:</th>
                                                <td class="txt-align-r">
                                                    <input value=" {{retentionDpf | currency}}" readonly class="input-td-2">
                                                </td>
                                            </tr>
                                            <tr style="background-color: #244c8c;">
                                                <th>Total Recibir:</th>
                                                <td class="txt-align-r">
                                                    <input class="input-td-2 td-div-input" value="{{totalDpf | currency}}" readonly>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th class="">Tasa de interés</th>
                                                <td class="txt-align-r">
                                                    <input readonly value="{{tasaAhorroDpf | number: '1.2-2'}}%" class="input-td-2">
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                                <div class="col-md-4 div-img-detalle" style=" background-color: #005294;">
                                    <img alt="ImgImgImg" src="../../assets/images/img-dpf.jpg" width="500" height="600" class="img-detalle" />

                                </div>
                            </div>
                            <div class="div-flechas-descargar  middle">
                                <img src="../../assets/images/flechas_azules.PNG" width="10%" height="15" class="img-flechas">
                                <button class="btn1 third" style="font-weight: 500" (click)="generatePDF()">Descargar</button>
                            </div>
                        </div>
                    </div>
                </mat-tab>
            </mat-tab-group>
            <div class="container">
                <div>
                    <div class="form-group grupo-botones">
                        <button class="boton-lq-cliente third1" (click)="new()">!Lo quiero!</button>
                    </div>
                </div>
                <div class="form-group" *ngIf="crud_operation.is_visible" style="text-align: center;">
                    <div id="hubspotForm"></div>
                    <button class="btn btn-light boton-cancelar" (click)="crud_operation.is_visible=false">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <div class="container">
        <img src="../../assets/images/franja.png" width="100%" height="6">
    </div>
</footer>

</html>
